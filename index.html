<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTLE Server Status</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Sarabun:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
  
    <link rel="stylesheet" href="anime-theme.css">
</head>
<body>

  
    <div class="bg-layer"></div>
    <div class="grid-overlay"></div>
    
    
    <!-- <div class="deco-line-left">
        <div class="deco-text">SERVER STATUS // SYSTEM: ONLINE</div>
    </div> -->


    <div class="poster-container">
        
      
        <div class="info-section">
            
        
            <div class="header-group">
                <div class="sub-label">เซิฟ มาย คราฟ เเบบ Private </div>
                <h1 class="main-title">เซิฟส่วนตัว<br>ของเเก๊ง <span class="highlight">NESTLE</span></h1>
                <p class="desc">    อยากจะเล่นด้วยมั้ยจ๊ะ   </p>
            </div>

       
            <div class="stats-row">
                <div class="data-point">
                 
                    <div id="status-indicator" style="display:none;"></div> 
                </div>

                <div class="data-point">
                    <i class="fas fa-users icon"></i>
                    <div class="data-text">
                        <span class="label">ผู้เล่น</span>
                        <span id="player-count" class="value">- / -</span>
                    </div>
                </div>

                <div class="data-point">
                    <i class="fas fa-code-branch icon"></i>
                    <div class="data-text">
                        <span class="label">เวอร์ชั่น</span>
                        <span id="version" class="value"> - -</span>
                    </div>
                </div>
                
                <div class="data-point">
                    <i class="fas fa-wifi icon"></i>
                    <div class="data-text">
                        <span class="label">ปิงเซิฟเวอร์</span>
                        <span id="ping" class="value">-- ms</span>
                    </div>
                </div>
            </div>

           
            <div class="player-section">
                <div class="section-title"><i class="fas fa-user-astronaut"></i>ผู้เล่นที่กำลังเล่นอยู่ในเซิฟเวอร์</div>
                <div id="player-list" class="player-grid">
                    <!-- JS Injects Chips Here -->
                    <div class="empty-message">กำลังโหลด...</div>
                </div>
            </div>

           
            <div class="ip-box">
                <div class="ip-label">IP เซิฟเวอร์</div>
                <button onclick="copyIp()" class="ip-display" title="Click to Copy">
                    <span id="server-ip-display">just-restaurant.gl.joinmc.link</span>
                    <i class="fas fa-copy"></i>
                </button>
            </div>

           
            <img id="server-icon" src="" style="display:none;" alt="hidden-icon">

        </div>

<!--        
        <div class="character-section">
            
            <div class="modpack-badge">
               
                 <img id="modpack-image" src="https://assets.sticky.gg/icons/minecraft.png" alt="Modpack"> 
                 <div class="badge-content">
                     <span class="badge-label">CURRENT SYSTEM</span>
                     <span id="modpack-version-text">Minecraft Vanilla</span>
                 </div>
            </div> -->

         
            <div class="character-img-wrapper">
            
                <img src="./Nakanonino.png" class="character-art" alt="Nino Nakano">
            </div>
        </div>

    </div>

  
    <script type="module" src="main.js"></script>

</body>
</html>

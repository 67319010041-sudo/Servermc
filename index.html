<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave Horror Server Status</title>
    <!-- Google Fonts for Anime Style -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="background-anime"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="card glass-effect">
            <!-- Server Header -->
            <div class="server-header">
                <div class="icon-wrapper">
                    <img id="server-icon" src="./k.png" alt="Server Icon">
                </div>
                <h1 class="anime-title">เซิฟส่วนตัวของเเก๊ง Nestle V.1 (meta)</h1>
                <p class="subtitle">เอาชีวิตจากผีปัญญาอ่อน - cave horror </p>
                <div id="status-indicator" class="status-badge offline">
                    <i class="fas fa-circle"></i> <span id="server-status-text">ตรวจสอบ...</span>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span id="player-count">0 / 0</span>
                    <small>ผู้เล่น</small>
                </div>
                <div class="stat-item">
                    <i class="fas fa-signal"></i>
                    <span id="ping">-- ms</span>
                    <small>ปวยหัวคิง</small>
                </div>
                <div class="stat-item">
                    <i class="fas fa-code-branch"></i>
                    <span id="version">1.20.1</span>
                    <small>เวอร์ชั่น</small>
                </div>
            </div>

            <!-- Player List Section -->
            <div class="player-list-section">
                <h3><i class="fas fa-user-friends"></i> คนที่กำลังเล่นอยู่...</h3>
                <div id="player-list" class="player-list">
                    <div class="empty-message">ไม่มีคนเล่นโว้ย...</div>
                </div>
            </div>

            <!-- Footer / IP Info -->
            <div class="server-address">
                <span>Server URL:</span>
                <code id="server-ip-display">รอ IP เเปปดิน้อง...</code>
                <button onclick="copyIp()" class="copy-btn" title="Copy IP"><i class="fas fa-copy"></i></button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
